<body>
  <form id="characterForm">
      <label id="characterName">Character Name:</label>
      <input type="text" id="characterName" name="characterName" required>
      <br> <br>

      <label for="characterType">Character Type:</label>
      <input type="radio" name="characterType" value="jedi">
      <label>Jedi</label>
      <input type="radio" name="characterType" value="sith">
      <label>Sith</label>
      <br> <br>

      <label for="Lightsaber">Lightsaber Color:</label>
      <select id="Lightsaber" name="lightsaber">
          <option>Blue</option>
          <option>Green</option>
          <option>Red</option>
          <option>Purple</option>
      </select>
      <br> <br>

      <button type="submit">Submit</button>
  </form>
